<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-section">
        <div class="logo-container">
            <div class="menubar">
                <img src="https://cdn-icons-png.flaticon.com/128/9091/9091429.png" alt="">
            </div>
            <div class="logo-name">
                CATALOG
            </div>
        </div>
        <div class="company-name"> 
        <img src="image/company-name.png" alt="">
        </div>
        <div class="user-items">
            <div class="user-account">
                <img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png" alt="">
            </div>
            <div class="user-cart">
                <img src="https://cdn-icons-png.flaticon.com/128/4360/4360728.png" alt="">
            </div>
        </div>
    </nav>
    <main class="main-section">
        <div class="left-area">
            <div class="top-section">
                <div class="product-name">HUNTER</div>
                <div class="product-review">
                    <div class="product-rating">
                        <img src="https://cdn-icons-png.flaticon.com/128/2107/2107957.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/2107/2107957.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/2107/2107957.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/2107/2107957.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/2107/2107957.png" alt="">
                    </div>
                    <div class="product-viewers">254 reviews</div>
                </div>
                <div class="product-description">This street bicycle is made from durable and lightweight material, it is as versatile as it is attractive.
                </div>
                <div class="product-details">
                    <button> MORE DETAILS </button>
                </div>
            </div>
            <div class="bottom-section">
                <div class="slide-number">02</div>
                <div class="product-slides">
                    <button> </button>
                    <button class="active-slide"> </button>
                    <button> </button>
                    <button> </button>
                    <button> </button>
                </div>
            </div>
        </div>
        <div class="right-area">
            <div class="product-series">
                CORE-LINE <br> SERIES
            </div>
            <img src="image/bicycle.png" alt="">
            
        </div>
    </main>
</body>
</html>
