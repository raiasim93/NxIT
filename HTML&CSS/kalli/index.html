<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kalli </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            kalli
        </div>
        <div class="nav-item">
            <img src="https://cdn-icons-png.flaticon.com/128/3114/3114883.png" alt="">
            BACK
        </div>
        <div class="cart">
            <img src="https://cdn-icons-png.flaticon.com/128/4903/4903482.png" alt="">
        </div>
    </nav>
    <main class="main-section">
        <!-- container which contains the details of the product -->
        <div class="content-container">
            <div class="product-brand">FENDI _</div>
            <div class="product-title">Black technical knit fabric high-tops</div>
            <div class="product-description">Running sneakers with thin elastic laces.</div>
            <div class="product-images">
                <div class="product-image">
                    <img src="images/image1-removebg-preview.png" alt="">
                </div>
                <div class="product-image">
                    <img src="images/image2-removebg-preview.png" alt="">
                </div>
                <div class="product-image">
                    <img src="images/image3-removebg-preview.png" alt="">
                </div>
                <div class="product-image-addition">
                    +3
                </div>
              
            </div>
        </div>
        <!-- the main container of image that sits in the middle column -->
        <div class="image-container">
            <img src="images/product-image-removebg-preview.png" alt="">
        </div>
        <!-- column containing sizes, ratings, price and color options  -->
        <div class="filter-container">
            <div class="size-container">
                <div class="size-title">SIZE</div>
                <div class="size-numbers">
                    <button class="size-number active"> 37 </button>
                    <button class="size-number"> 38 </button>
                    <button class="size-number"> 39 </button>
                    <button disabled class="size-number"> 40 </button>
                    <button class="size-number"> 41 </button>
                    
                </div>
            </div>
            <div class="rating-container">
                <div class="rating-title">REVIEWS</div>
                <div class="rating-number">
                    <div class="stars">
                        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828961.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828961.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828961.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828970.png" alt="">
                        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828970.png" alt="">
                        
                    </div>
                </div>
            </div>
            <div class="price-container">
                <div class="price-title">PRICE</div>
                <div class="price-amount">$450</div>
            </div>
            <div class="color-container">
                <div class="color-title">COLOR</div>
                <div class="color-options">
                    <div class="color-option">
                        <button class="black"></button>
                        <button class="teal"></button>
                        <button class="orange"></button>
                        <button class="lightblue"></button>
                        <button class="red"></button>   
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-section">
        <div class="play-container">
            <img src="https://cdn-icons-png.flaticon.com/128/3024/3024584.png" alt="">
           <span> Play Video </span>
        </div>
        <div class="slider-container"> 
            <img src="https://cdn-icons-png.flaticon.com/128/3114/3114883.png" alt="">    
            <img src="https://cdn-icons-png.flaticon.com/128/3114/3114931.png" alt="">    
        </div>
        <div class="page-container"> 
            <span class="fist-page"> 01 </span>
            <img src="https://cdn-icons-png.flaticon.com/128/9061/9061433.png" alt="">
            <img src="https://cdn-icons-png.flaticon.com/128/9061/9061433.png" alt="">
            <img src="https://cdn-icons-png.flaticon.com/128/9061/9061433.png" alt="">
            <span class="last-page"> 05 </span>
        </div>
        <div class="cart-container"> 
            <button> ADD TO CART </button>
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="">
        </div>
    </footer>
</body>
</html>
